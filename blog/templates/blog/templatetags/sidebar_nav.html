<div id="blogNav">
    <a href="{% url 'blog_index' %}" class="blogNavTab entries{% if not archive %} selected{% endif %}">Entries</a>
    <div class="blogNavList">
        {% for year, months in entry_dict.items %}
        <div class="year">
            <a href="#" data-target="#months{{ year }}" class="collapsible collapsed">
                {{ year }}&nbsp;&nbsp;<i class="icon-chevron-left"></i>
            </a>
            <div id="months{{ year }}" class="months collapsed">
                {% for month, entries in months.items %}
                <a href="#" data-target="#entries{{ month}}-{{ year }}" class="collapsible collapsed">
                    {{ month }}&nbsp;&nbsp;<i class="icon-chevron-left"></i>
                </a>
                <div id="entries{{ month }}-{{ year }}" class="entries collapsed">
                    {% for entry, entry_url in entries %}
                    <a href="{{ entry_url }}">{{ entry }}</a>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'blog_archive' %}" class="blogNavTab archives{% if archive %} selected{% endif %}">Archives</a>
</div>
