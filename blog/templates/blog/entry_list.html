{% extends 'blog/blog_two_column.html' %}

{% block main_column %}
{% for entry in entries %}
<a href="{{ entry.get_absolute_url }}" class="entryTitle"><h1>{{ entry.title }}</h1></a>
<p>
    {{ entry.get_intro_para|safe }}
    <a href="{{ entry.get_absolute_url }}">Continue reading...</a>
</p>
{% endfor %}
{% endblock %}
